<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/OrbiVideos/logo.png" />
    <title>Orbi Portal de notícias</title>
    <meta
      name="description"
      content="Seu portal de notícias para a cidade, com informações sobre a cultura local, passeios e os mais variados temas."
    />
  </head>
  <body>
    <header class="header">
      <nav class="nav-options">
        <button>
          <span><img src="./assets/Header/menu.svg" alt="Menu lateral" /></span>
        </button>

        <div class="nav-options-resources">
          <button class="nav-journal">
            <i
              ><img
                src="./assets/Header/livro.svg"
                alt="Icone para a aba Jornal"
            /></i>
            <p>Jornal</p>
          </button>

          <button class="nav-newsletter">
            <i
              ><img
                src="./assets/Header/newsletter.svg"
                alt="Icone para a aba Newsletter"
            /></i>
            <p>Newsletter</p>
          </button>
        </div>

        <img
          id="nav-logo"
          src="./assets/Header/logo.svg"
          alt="Logo portal de notícias Orbi"
        />

        <form class="nav-search">
          <input placeholder="Busca" />
          <button>
            <i
              ><img src="./assets/Header/lupa.svg" alt="botão de pesquisa"
            /></i>
          </button>
        </form>
      </nav>

      <nav class="nav-categories">
        <ul>
          <li><a href="./index.html">São Paulo</a></li>
          <li><a href="#">Entretenimento</a></li>
          <li><a href="#">Esportes</a></li>
          <li><a href="#">Brasil</a></li>
          <li><a href="#">Colunistas</a></li>
          <li><a href="#">Newsletter</a></li>
          <li><a href="#">Web Stories</a></li>
          <li><a href="#">Orbi Estúdio</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
